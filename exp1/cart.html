<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store Checkout</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f8f8; text-align: center; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .product { display: flex; align-items: center; justify-content: space-between; padding: 10px; margin-bottom: 10px; border-bottom: 1px solid #ddd; }
        .product img { width: 80px; height: 80px; border-radius: 5px; }
        .cart { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #fff; border-radius: 10px; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
        button { background-color: #28a745; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Online Store</h2>
        <div id="products">
            <div class="product">
                <img src="pic1.jpg" alt="Product 1">
                <span>Product 1 - $10</span>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="pic2.jpg" alt="Product 2">
                <span>Product 2 - $20</span>
                <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="pic3.jpg" alt="Product 3">
                <span>Product 3 - $15</span>
                <button onclick="addToCart('Product 3', 15)">Add to Cart</button>
            </div>
        </div>
        
        <h2>Shopping Cart</h2>
        <div class="cart" id="cart">
            <p>No items in cart.</p>
        </div>
        
        <button onclick="checkout()">Checkout</button>
    </div>
    
    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartDiv.innerHTML = '<p>No items in cart.</p>';
                return;
            }

            cart.forEach((item, index) => {
                total += item.price;
                cartDiv.innerHTML += `<div class="cart-item">
                    <span>${item.name} - $${item.price}</span>
                    <button onclick="removeFromCart(${index})" style="background-color: red;">Remove</button>
                </div>`;
            });
            cartDiv.innerHTML += `<p><strong>Total: $${total}</strong></p>`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Order confirmed! Thank you for your purchase.");
            cart = [];
            updateCart();
        }
    </script>
</body>
</html>
